<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Yahtzee!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
  <div id="game-board">
    <!-- Round Counter Start -->

    <!-- Score Board Start -->
    <div id="score-board">
      <div id="current-score-wrapper">
        <div class="score-title">
          <h3>Current Score</h3>
        </div>
        <div class="score-content" id="current">
          <h4>0</h4>
        </div>
      </div>
      <hr>
      <div id="high-score-wrapper">
        <div class="score-title">
          <h3>High Score</h3>
        </div>
        <div class="score-content" id="highscore">
          <h4>0</h4>
        </div>
      </div>
    </div>
    <!-- Score Board End -->
    <!-- ***************************************************** -->
    <!-- Category Board Start -->
    <div id="category-board">
      <div id="left-column">
        <div class="categories" id="ones">
          <p>Ones</p><span>0</span>
        </div>
        <div class="categories" id="twos">
          <p>Twos</p><span>0</span>
        </div>
        <div class="categories" id="threes">
          <p>Threes</p><span>0</span>
        </div>
        <div class="categories" id="fours">
          <p>Fours</p><span>0</span>
        </div>
        <div class="categories" id="fives">
          <p>Fives</p><span>0</span>
        </div>
        <div class="categories" id="sixes">
          <p>Sixes</p><span>0</span>
        </div>
      </div>
      <div id="right-column">
        <div class="categories" id="three-of-a-kind">
          <p>Three of a Kind</p><span>0</span>
        </div>
        <div class="categories" id="four-of-a-kind">
          <p>Four of a Kind</p><span>0</span>
        </div>
        <div class="categories" id="full-house">
          <p>Full House</p><span>0</span>
        </div>
        <div class="categories" id="sm-strt">
          <p>Small Straight</p><span>0</span>
        </div>
        <div class="categories" id="lg-strt">
          <p>Large Straight</p><span>0</span>
        </div>
        <div class="categories" id="chance">
          <p>Chance</p><span>0</span>
        </div>
      </div>
      <div class="categories" id="yahtzee">
        <p>Yahtzee!</p><span>0</span>
      </div>
    </div>
    <!-- Catergory Board End -->
    <!-- ***************************************************** -->
    <div id="round-counter">
      <h3>Round <span>1</span></h3>
    </div>
    <!-- Round Count End -->
    <!-- ***************************************************** -->
    <!-- New Game Start -->
    <div id="new-game-wrap">
      <div id="new-game">New Game</div>
    </div>
    <!-- New Game End -->
    <!-- ***************************************************** -->
    <!-- Roller Start -->
      <div id="roll-wrap">
        <div id="roller">Roll</div>
        <div id="roll-counter"><h3>0</h3></div>
      </div>
    <!-- Roller End -->
    <!-- ***************************************************** -->
    <!-- Dice Start -->
    <div id="dice-board">
      <div class="die" id="die-1"></div>
      <div class="die" id="die-2"></div>
      <div class="die" id="die-3"></div>
      <div class="die" id="die-4"></div>
      <div class="die" id="die-5"></div>
    </div>


    <!-- Dice End -->
    <!-- ***************************************************** -->

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
